
  <div class="d-flex justify-content-center w-100 text-dark">
    <div> <h2> Authentication </h2>  </div>
  </div>
  <div class="d-flex justify-content-center w-100">
    <span> When authenticated, you can edit hero synergies</span>
  </div>
  <hr/>
  <div class="d-flex justify-content-between m-2 mb-3">
    <div>
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username"/>
    </div>
    <div>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"/>
    </div>
  </div>
  <div class="d-flex">
    <span class="text-danger ml-2" *ngIf="error"> Wrong user credentials! </span>
  </div>
  <hr/>
  <div class="d-flex m-2 justify-content-between" >
    <button class="btn btn-outline-dark" (click)="login()"> Login</button>
    <button class="btn btn-outline-dark" (click)="activeModal.close()"> Cancel</button>
  </div>
